<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content ="width=device-width", initial-scale="1.0">
    <title>What Kind of Fairy Are You?</title>
    <link rel="stylesheet" href="general.css">
    <script src="preload.js"></script>
</head>
<body>
    <button class="help-button">?</button>
    <div class="container">
        <div class="quiz-card">
            <h1>What kind of fairy are you?</h1>
            <div class="subtitle">Enter your birthday and find out:</div>
            <div class="date-inputs">
                <select id="month">
                    <option value="">MM</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <select id="day">
                    <option value="">DD</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>

                </select>
                <select id="year">
                    <option value="">YY</option>
                    <option value="2006">2006</option>
                    <option value="2005">2005</option>
                    <option value="2004">2004</option>
                    <option value="2003">2003</option>
                    <option value="2002">2002</option>
                    <option value="2001">2001</option>
                </select>
            </div>
        </div>
        <div class="fairy-grid">
            <div class="fairy-card">
                <img src="images/aprilf.png" alt="Nature fairy">
            </div>
            <div class="fairy-card">
                <img src="images/augf.png" alt="Forest fairy">
            </div>
            <div class="fairy-card">
                <img src="images/decf.png" alt="Light fairy">
            </div>
            <div class="fairy-card">
                <img src="images/febf.png" alt="Dark fairy">
            </div>
            <div class="fairy-card">
                <img src="images/janf.png" alt="Warrior fairy">
            </div>
            <div class="fairy-card">
                <img src="images/julyf.png" alt="Spirit fairy">
            </div>
            <div class="fairy-card">
                <img src="images/junf.png" alt="Tree fairy">
            </div>
            <div class="fairy-card">
                <img src="images/marchf.png" alt="Star fairy">
            </div>
            <div class="fairy-card">
                <img src="images/mayf.png" alt="Night fairy">
            </div>
            <div class="fairy-card">
                <img src="images/novf.png" alt="Water fairy">
            </div>
            <div class="fairy-card">
                <img src="images/octf.png" alt="Moon fairy">
            </div>
            <div class="fairy-card">
                <img src="images/sepf.png" alt="Earth fairy">
            </div>
        </div>
    </div>
</body>
</html>
